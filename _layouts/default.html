<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">{{ site.title | default: site.github.repository_name }}</h1>
        <p class="header">{{ site.description | default: site.github.project_tagline }}</p>
        <ul>
          <li><a class="buttons" href="{{ site.github.owner_url }}">GitHub</a></li>
	  <li><a class="buttons" href="{{ site.linkedin }}">LinkedIn</a></li>
	  <li><a class="buttons" href="{{ site.lattes }}">Lattes</a></li>
        </ul>
	<!-- Summary, News, Contact Information, Research Projects, Side Projects...--->
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>Â© 2021 Ygor Sousa</small></p>
      </footer>
    </div>

</html>
